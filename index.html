<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Money Leads - Video Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928DAB);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }
    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
      text-align: center;
      animation: fadeIn 1.2s ease-in;
    }
    input[type="file"] {
      margin: 20px 0;
    }
    button {
      background: #00c6ff;
      border: none;
      padding: 10px 20px;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #0072ff;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸŽ¬ Money Leads - Image to Video</h2>
    <form action="/generate-video" method="post" enctype="multipart/form-data">
      <input type="file" name="image" required>
      <br>
      <button type="submit">Generate</button>
    </form>
  </div>
</body>
</html>
